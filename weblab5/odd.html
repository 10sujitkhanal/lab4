<html>
    <head>
        <title>Odd or Even</title>
    </head>
    <body>
        <script>
            var num=prompt("Enter a number:");
            if(num%2 == 0){
            alert("Even")
            }
            else if(num%2 != 0){
                alert("odd");
            }
            </script>
    </body>
</html>
